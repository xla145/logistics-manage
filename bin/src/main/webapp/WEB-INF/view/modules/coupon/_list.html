<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list_index+1}</td>
		    <td>${list.name!''}</td>
		    <td>${list.createTime?string("yyyy-MM-dd HH:mm:ss")}</td>
		    <td>${list.couponCode!''}</td>
		    <td>${list.type!''}</td>
		    <td>${list.validPeriod!''}</td>
		    <td>${list.useRules!''}</td>
		    <td>${list.price!''}</td>
		    <td>${list.alertContent!''}</td>
		    <td>
		    	<#if list.status == 0>否</#if>
		    	<#if list.status == 1>是</#if>
		    </td> 
		    <td>
		    	<input type="hidden" class="index-id" value="${list.id}">
				<a href="javascript:void(0)" class="layui-btn operate layui-btn-normal layui-btn-mini" data-fn="del">删除</a>
				<a href="javascript:void(0)" class="layui-btn operate layui-btn-mini" data-fn="edit">编辑</a>
		 	</td>
		</tr>
	</#list>
</#if>
