<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">优惠券名称:</label>
			<div class="layui-input-inline">
				<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="add_coupon"></i>请选择</a>	
				<input type="hidden" name="couponName" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly" id="couponName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户手机号:</label>
			<div class="layui-input-inline">
				<button class="layui-btn" id="add_member_phone">请选择</button>			
				<input type="hidden" name="userPhone" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly" id="memberPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优惠券剩余张数:</label>
			<div class="layui-input-inline">
				<span></span>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发放张数:</label>
			  <div class="layui-input-inline">
		        <input type="releasNumber" name="releasNumber" id="releasNumber" placeholder="发放张数" autocomplete="off" class="layui-input" lay-verify="required">
		      </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">生成张数:</label>
			<div class="layui-input-inline">
				<input type="text" name="sumNumber" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
	</form>
</div>
