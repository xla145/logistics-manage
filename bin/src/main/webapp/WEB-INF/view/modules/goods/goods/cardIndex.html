<#include "../_layout/_layout.html"><#t>
<@header/>
<div class="admin-main">
	<!-- 筛选组 -->
	<blockquote class="layui-elem-quote filter-bar">
		<form class="layui-form" action="/table.html" id="filterForm">
		    <div class="layui-inline">
		      <label class="layui-form-label">卡状态</label>
		      <div class="layui-input-inline">
		        <select name="cardStatus">
				  <option value="">全部</option>
				  <@module name="option" type="dict" groupCode="cardStatus" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/>
				</select> 
		      </div>
		    </div>
		    
		    <div class="layui-inline">
		      <label class="layui-form-label">卡检查状态</label>
		      <div class="layui-input-inline">
		        <select name="checkStatus">
				  <option value="">全部</option>
				  <@module name="option" type="dict" groupCode="checkStatus" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/>
				</select> 
		      </div>
		    </div>
			<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="search"><i class="layui-icon">&#xe615;</i>搜索</a>
		</form>
	</blockquote>
	<!-- 表格区域 -->
	<div class="layui-form" id="twrap">
	  <table class="layui-table lay-even clear-padding" lay-skin="line">
	    <thead>
	      <tr>
	        <th class="ckb"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
	        <th>流量池名称</th>
	        <th>订单号</th>
	        <th>icc_id</th>
	        <th>sim</th>
	      </tr> 
	    </thead>
	    <tbody></tbody>
	  </table>
	  <!-- 分页容器 -->
	  <div class="layui-show"><div id="page"></div></div>
	</div>
</div>
<@footer>
<script type="text/javascript" src="${assets}js/datagrid.js"></script>
<script>
//入口
layui.use(['datagrid','laydate'], function(){
  var $ = layui.jquery;
  var form = layui.form()
  ,datagrid = layui.datagrid();
  
  //表格数据加载插件，可选参数：
  datagrid.init({
	  url: 'cardList',
	  pageSize: 20,
	  pageEm: $('#page'),
	  tempEm: $('#twrap'),
	  filterForm: $('#filterForm')
  });
  
  //搜索， 依赖datagrid
  $('#search').bind('click', function(){
	  datagrid.search();	  
  })
});
</script>
</@footer>
