<#include "../_layout/_layout.html"><#t>
<@header/>
<div class="admin-main">
	<!-- 按钮组 -->
	<blockquote class="layui-elem-quote">
		<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="add"><i class="layui-icon">&#xe654;</i> 添加</a>
		<a href="#" class="layui-btn layui-btn-small layui-btn-normal" id="edit"><i class="layui-icon">&#xe642;</i> 编辑</a>
		<a href="#" class="layui-btn layui-btn-small layui-btn-danger" id="delete"><i class="layui-icon">&#xe640;</i> 删除</a>
		<a href="#" class="layui-btn layui-btn-small layui-btn-normal" id="viewCards"><i class="layui-icon">&#xe62d;</i> 查看关联卡</a>
	</blockquote>
	<!-- 筛选组 -->
	<blockquote class="layui-elem-quote filter-bar">
		<form class="layui-form" action="/table.html" id="filterForm">
		    <div class="layui-inline">
		      <label class="layui-form-label">开始时间</label>
		      <div class="layui-input-inline">
		        <input type="text" name="startTime" id="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">结束时间</label>
		      <div class="layui-input-inline">
		        <input type="text" name="endTime" id="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">流量池名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="poolName" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">资费计划</label>
		      <div class="layui-input-inline">
		        <select name="expensesId">
				  <option value="">全部</option>
				  <@module name="option" type="dict" groupCode="zfjh" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/>
				</select> 
		      </div>
		    </div>
			<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="search"><i class="layui-icon">&#xe615;</i>搜索</a>
		</form>
	</blockquote>
	<!-- 表格区域 -->
	<div class="layui-form" id="twrap">
	  <table class="layui-table lay-even clear-padding" lay-skin="line">
	    <thead>
	      <tr>
	        <th class="ckb"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
	        <th>流量池名称</th>
	        <th>运营商</th>
	        <th>通道</th>
	        <th>资费套餐</th>
	        <th>流量池总量（MB）</th>
	        <th>已用流量（MB）</th>
	        <th>剩余流量（MB）</th>
	        <th>使用占比</th>
	        <th>到期时间</th>
	        <th>创建人<th>
	        <th>操作</th>
	      </tr> 
	    </thead>
	    <tbody ></tbody>
	  </table>
	  <!-- 分页容器 -->
	  <div class="layui-show"><div id="page"></div></div>
	</div>
</div>
<#include "_add.html"><#t>
<@footer>
<script type="text/javascript" src="${assets}js/datagrid.js"></script>
<script>
//入口
layui.use(['datagrid','laydate'], function(){
  var $ = layui.jquery;
  var form = layui.form()
  ,datagrid = layui.datagrid();
  
  //表格数据加载插件，可选参数：
  datagrid.init({
	  url: 'list',
	  pageSize: 20,
	  pageEm: $('#page'),
	  tempEm: $('#twrap'),
	  filterForm: $('#filterForm')
  });
  
  //搜索， 依赖datagrid
  $('#search').bind('click', function(){
	  datagrid.search();	  
  })
  
  //添加、编辑插件可选配置：
  $('#add').bind('click', function(){
	  datagrid.open({
		  url: 'add',
		  content: $('#add-form'),
		  title: '添加用户'
	  });
  })
  
  $('#edit').bind('click', function(){
	  var ids = datagrid.getCheckedVal();
	  if(ids.length != 1){
		  layer.msg('请选择一条数据编辑!');
		  return;
	  }
	  //打开编辑框
	  $.get("edit_view", {id: ids[0]},function(html){
		//打开编辑页
		  datagrid.open({
			  url: 'edit',
			  content: html,
			  title: '编辑用户'
		  });
	  }, "html")
  })
  
  //查看关联卡
  $('#viewCards').bind('click', function(){
	  var ids = datagrid.getCheckedVal();
	  if(ids.length != 1){
		  layer.msg('请选择一条数据!');
		  return;
	  }
	  
	  //打开编辑框
	  layer.open({
	      type:2,
	      title: '',
	      shadeClose: true,
	      shade: false,
	      maxmin: true, //开启最大化最小化按钮
	      area: ['893px', '600px'],
	      content: 'cardIndex'
	    });
  });

  //删除
  $('#delete').bind('click', function(){
	  var ids = datagrid.getCheckedVal();
	  if(ids.length != 1){
		  layer.msg('请选择一条数据删除!');
		  return;
	  }
	  layer.open({
		  	content: '您确认要删除该流量池?',
			btn: ['确认', '取消'],
			shadeClose: false,
			yes: function(){
				$.post("/pool/delete", { id : ids[0] },
				   function(result){
						layer.msg(result.msg);
						location.reload();
				   });
			}, 
			no: function(){
				layer.open({content: '您选择了取消', time: 0});
			}
	  	 
		});
  });

});
</script>
</@footer>
