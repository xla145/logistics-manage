<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">流量池名称</label>
			<div class="layui-input-inline">
				<input type="text" name="poolName" placeholder="请输入流量池名称" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">流量池说明</label>
			<div class="layui-input-inline">
				<input type="text" name="poolDesc" placeholder="请输入说明" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
		      <label class="layui-form-label">通道</label>
		      <div class="layui-input-inline">
		        <select name="channelId">
				  <option value=" ">全部</option>
				  <@module name="option" type="self" groupCode="channelGroup" itemCode="1" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/>
				</select> 
		      </div>
		</div>
		
		<div class="layui-form-item">
		      <label class="layui-form-label">资费计划</label>
		      <div class="layui-input-inline">
		        <select name="expensesId">
				  <option value=" ">全部</option>
				  <@module name="option" type="dict" groupCode="zfjh" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/>
				</select> 
		      </div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">预警值</label>
			<div class="layui-input-inline">
				<input type="text" name="warmMax" placeholder="请输入预警值" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">可视用户</label>
			<div class="layui-input-inline">
				<input type="text" name="customerIds" placeholder="请输入用户ID" autocomplete="off" class="layui-input"  >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单号</label>
			<div class="layui-input-inline">
				<input type="text" name="orderIds" placeholder="请输入联系订单号" autocomplete="off" class="layui-input">
			</div>
		</div>
		
	    <div class="layui-form-item">
	      <label class="layui-form-label">结束时间</label>
	      <div class="layui-input-inline">
	        <input type="text" name="deadline" id="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
	      </div>
	    </div>
		
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="请输入备注信息" class="layui-textarea"></textarea>
			</div>
		</div>
	</form>
</div>
