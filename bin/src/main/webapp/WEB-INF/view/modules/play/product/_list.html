<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list_index+1}</td>
		    <td>${list.name!''}</td>
		    <td>${list.title!''}</td>
		    <td>${list.releaseTime?string("yyyy-MM-dd hh:mm:ss")}</td>
		    <td>${list.productLabel!''}</td>
		    <td>${list.price!''}</td>
		    <td>${list.wantNumber!''}</td>
		    <td>
		    	<#if list.status == 0>否</#if>
		    	<#if list.status == 1>是</#if>
		    </td> 
		    <td>
				<a href="javascript:void(0)" class="layui-btn layui-btn-normal layui-btn-mini">发布</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-mini">编辑</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
		 	</td>
		</tr>
	</#list>
</#if>
