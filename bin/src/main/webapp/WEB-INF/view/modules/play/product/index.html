<#include "../../../_layout/_layout.html"><#t>
<@header/>
<div class="admin-main">
	<!-- 按钮组 -->
	<blockquote class="layui-elem-quote">
		<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="add"><i class="layui-icon">&#xe654;</i> 添加产品</a>
		<a href="#" class="layui-btn layui-btn-small layui-btn-normal" id="edit"><i class="layui-icon">&#xe642;</i> 编辑</a>
		<a href="#" class="layui-btn layui-btn-small layui-btn-danger" id="delete"><i class="layui-icon">&#xe640;</i> 删除</a>
<!-- 		<a href="#" class="layui-btn layui-btn-small layui-btn-normal" id="viewCards"><i class="layui-icon">&#xe62d;</i> 查看关联卡</a> -->
	</blockquote>
	<!-- 筛选组 -->
	<blockquote class="layui-elem-quote filter-bar">
		<form class="layui-form" action="/table.html" id="filterForm">
		    <div class="layui-inline">
		      <label class="layui-form-label">发布时间：</label>
		      <div class="layui-input-inline">
		        <input type="text" name="startTime" id="date" placeholder="开始时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
<!-- 		      	-<input type="text" name="endTime" id="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})"> -->
		      </div>
		      --
		      <div class="layui-input-inline">
		        <input type="text" name="endTime" id="date" placeholder="结束时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		      </div>
		    </div>
<!-- 		    <div class="layui-inline"> -->
<!-- 		      <label class="layui-form-label">结束时间</label> -->
<!-- 		    </div> -->
		    <div class="layui-inline">
		      <label class="layui-form-label">产品名称：</label>
		      <div class="layui-input-inline">
		        <input type="text" name="productName" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">是否下架：</label>
		      <div class="layui-input-inline">
		        <select name="status">
				  <option value="">全部</option>
				  <option value="1">是</option>
				  <option value="0">否</option>
<!-- 				  <@module name="option" type="dict" groupCode="zfjh" class="com.cnm.iot.service.dictionary.impl.DictionaryData"/> -->
				</select> 
		      </div>
		    </div>
			<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="search"><i class="layui-icon">&#xe615;</i>查询</a>
			<a href="javascript:void(0)" class="layui-btn layui-btn-small" id="search"><i class="layui-icon">&#xe615;</i>重置</a>
		</form>
	</blockquote>
	<!-- 表格区域 -->
	<div class="layui-form" id="twrap">
	  <table class="layui-table lay-even clear-padding" lay-skin="line">
	    <thead>
	      <tr>
	        <th class="ckb"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
	        <th>序号</th>
	        <th>产品名称</th>
	        <th>产品标题</th>
	        <th>发布时间</th>
	        <th>标签</th>
	        <th>想去</th>
	        <th>是否下架</th>
	        <th>操作</th>
	      </tr> 
	    </thead>
	    <tbody ></tbody>
	  </table>
	  <!-- 分页容器 -->
	  <div class="layui-show"><div id="page"></div></div>
	</div>
</div>
<#include "_add.html"><#t>
<@footer>
<script type="text/javascript" src="${assets}js/datagrid.js"></script>
<script>
//入口
layui.use(['datagrid','laydate','layedit','upload'], function(){
  var $ = layui.jquery;
  var form = layui.form(),
  datagrid = layui.datagrid(),
  layedit = layui.layedit;
  layedit.build('productInfo'); //建立编辑器
  //表格数据加载插件，可选参数：
  datagrid.init({
	  url: 'list',
	  pageSize: 20,
	  pageEm: $('#page'),
	  tempEm: $('#twrap'),
	  filterForm: $('#filterForm')
  });
  layui.upload({
	  url: '上传接口url'
	  ,success: function(res){
	    console.log(res); //上传成功返回值，必须为json格式
	  }
  });
  //搜索， 依赖datagrid
  $('#search').bind('click', function(){
	  datagrid.search();	  
  })
  
  //添加、编辑插件可选配置：
  $('#add').bind('click', function(){
	  datagrid.open({
		  url: 'add',
		  content: $('#add-form'),
		  title: '产品基本信息'
	  });
  })
  
  $('#edit').bind('click', function(){
	  var ids = datagrid.getCheckedVal();
	  if(ids.length != 1){
		  layer.msg('请选择一条数据编辑!');
		  return;
	  }
	  //打开编辑框
	  $.get("edit_view", {id: ids[0]},function(html){
		//打开编辑页
		  datagrid.open({
			  url: 'edit',
			  content: html,
			  title: '编辑用户'
		  });
	  }, "html")
  })
  
  //删除
  $('#delete').bind('click', function(){
	  var ids = datagrid.getCheckedVal();
	  if(ids.length != 1){
		  layer.msg('请选择一条数据删除!');
		  return;
	  }
	  layer.open({
		  	content: '您确认要删除该流量池?',
			btn: ['确认', '取消'],
			shadeClose: false,
			yes: function(){
				$.post("/pool/delete", { id : ids[0] },
				   function(result){
						layer.msg(result.msg);
						location.reload();
				   });
			}, 
			no: function(){
				layer.open({content: '您选择了取消', time: 0});
			}
	  	 
		});
  });

});
</script>
</@footer>
