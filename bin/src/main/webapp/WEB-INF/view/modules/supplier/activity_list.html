<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list_index+1}</td>
		    <td>${list.title!''}</td>
		    <td>${list.releaseTime?string("yyyy-MM-dd hh:mm:ss")}</td>
		    <td>${list.activityTime!''}</td>
		    <td>${list.price!''}</td>
		    <td>
		    	<#if list.status == 0>否</#if>
		    	<#if list.status == 1>是</#if>
		    </td> 
		</tr>
	</#list>
</#if>
