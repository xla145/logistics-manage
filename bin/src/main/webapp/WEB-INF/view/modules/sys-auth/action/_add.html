<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">功能名称</label>
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="请输入功能名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">功能URL</label>
			<div class="layui-input-inline">
				<input type="text" name="url" placeholder="请输入功能url" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标</label>
			<div class="layui-input-inline">
				<input type="text" name="icon" placeholder="请输入图标" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">功能类型</label>
			<div class="layui-input-inline">
				<select name="type" lay-verify="required">
					<option value="">请选择</option>
					<option value="1">系统功能</option>
					<option value="2">导航菜单</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">父级节点</label>
			<div class="layui-input-inline">
				<select name="parentId" lay-verify="required">
					<option value="">请选择</option>
					<option value="-1">顶级菜单</option>
					<@module name="option" class="com.cnm.iot.label.impl.GetActionNode"/>
				</select>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="请输入备注信息" class="layui-textarea"></textarea>
			</div>
		</div>
	</form>
</div>
