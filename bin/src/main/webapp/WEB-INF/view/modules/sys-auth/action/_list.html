<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list.id!''}</td>
		    <td>${list.name!''}</td>
		    <td>${list.url!''}</td>
		    <td>${list.icon?html}</td>
		    <td>${list.type!''}</td>
		    <td>${list.parentId!''}</td>
		    <td>${list.remark!''}</td>
		    <td>${list.createTime?string("yyyy-MM-dd HH:mm:ss")}</td>
		    <td>
				<a href="javascript:void(0)" class="layui-btn layui-btn-normal layui-btn-mini">预览</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-mini">编辑</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
		 	</td>
		</tr>
	</#list>
</#if>
