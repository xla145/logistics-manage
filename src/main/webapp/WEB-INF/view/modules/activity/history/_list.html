<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list_index+1}</td>
			<td>${list.historyTitle!''}</td>
		    <td>${list.title!''}</td>
		    <td>${list.releaseTime?string("yyyy-MM-dd")}</td>
			<td>${list.browse!''}</td>
			<td>${list.status!''}</td>
		    <td>
				<input type="hidden" class="index-id" value="${list.id}">
				<input type="hidden" class="index-pid" value="${list.pid}">
				<input type="hidden" class="index-title" value="${list.title!''}">
				<input type="hidden" class="index-activityTime" value="${list.activityTime!''}">
				<input type="hidden" class="index-address" value="${list.address!''}">
				<a href="javascript:void(0)" class="layui-btn layui-btn-mini operate" data-fn="edit">编辑</a>
				<!--<a href="javascript:void(0)" class="layui-btn layui-btn-danger layui-btn-mini operate" data-fn="del">删除</a>-->
		 	</td>
		</tr>
	</#list>
</#if>
