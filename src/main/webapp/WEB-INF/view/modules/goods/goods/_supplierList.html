<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.id}"></td>
		    <td>${list.name!''}</td>
		    <td>${list.people!''}</td>
		    <td>${list.mobile!''}</td>
		    <td>${list.createTime?string("yyyy-MM-dd HH:mm:ss")}</td>
			<td>
				<#if list.stopTime??>${list.stopTime?string("yyyy-MM-dd HH:mm:ss")}</#if>
			</td>
			<td>
				<#if list.status == 0>停用</#if>
				<#if list.status == 1>可用</#if>
			</td>
			<td>
				<input type="hidden" class="index-id" value="${list.id}">
				<input type="hidden" class="index-name" value="${list.name}">
				<a href="javascript:void(0)" class="layui-btn operate layui-btn-mini" data-fn="select-supplier">选择</a>
			</td>
		</tr>
	</#list>
</#if>
