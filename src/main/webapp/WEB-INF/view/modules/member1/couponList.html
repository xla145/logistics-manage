<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td>${list_index+1}</td>
		    <td>${list.couponName!''}</td>
			<td>${list.type!''}</td>
			<td>${list.validPeriod!''}</td>
		    <td>${list.createTime?string("yyyy-MM-dd HH:mm:ss")}</td>
		    <td>
				<#if list.status == 0>未使用</#if>
				<#if list.status == 1>使用</#if>
			</td>
		    <td>${list.source!''}</td>
		</tr>
	</#list>
</#if>
