<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">合作商名称:</label>
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="请输入合作商名称" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">*</div>
			<label class="layui-form-label">联系人:</label>
			<div class="layui-input-inline">
				<input type="text" name="people" placeholder="请输入联系人" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">*</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话:</label>
			<div class="layui-input-inline">
				<input type="text" name="mobile" autocomplete="off" class="layui-input" lay-verify="mobile">
			</div>
			<label class="layui-form-label">传真:</label>
			<div class="layui-input-inline">
				<input type="text" name="fax" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">供货商地址:</label>
			<div class="layui-input-inline">
				<input type="text" name="address" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
			<div class="layui-form-mid layui-word-aux">*</div>
			<label class="layui-form-label">结算方式:</label>
			<div class="layui-input-inline">
				<select name="settType" id="settlement_type"  lay-filter="expenses" lay-verify="required">
					<#list settlementTypeList as st>
						<option value="${st.getId()!''}">${st.getName()!''}</option>
					</#list>
				</select>
			</div>
			<div class="layui-form-mid layui-word-aux">*</div>
		</div>
		<div class="layui-form-item">
			<!--<label class="layui-form-label">供应商类型:</label>-->
			<!--<div class="layui-input-inline">-->
				<!--<select name="productType" id="type" lay-filter="expenses" lay-verify="required">-->
					<!--<option value="">全部</option>-->
					<!--<option value="2">好物</option>-->
					<!--<option value="3">活动</option>-->
				<!--</select> -->
			<!--</div>-->
			<label class="layui-form-label">网址:</label>
			<div class="layui-input-inline">
				<input type="url" name="url" autocomplete="off" class="layui-input" lay-verify="url">
			</div>
			<label class="layui-form-label">QQ:</label>
			<div class="layui-input-inline">
				<input type="text" name="qq" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱:</label>
			<div class="layui-input-inline">
				<input type="text" name="email" autocomplete="off" class="layui-input" lay-verify="email">
			</div>
		</div>
	</form>
</div>
