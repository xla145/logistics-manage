<#if dataList??>
	<#list dataList as list>
		<tr>
		    <td><input type="checkbox" class="data-ckx" lay-skin="primary" data="${list.pid}"></td>
		    <td>${list_index+1}</td>
		    <td>${list.pid!''}</td>
		    <td>${list.title!''}</td>
		    <td>${list.name!''}</td>
		    <td>${list.unit!''}</td>
		    <td>${list.originalPrice!''}</td>
		    <!--<td>${list.goodsTypeName!''}</td>-->
			<td>${list.price!''}</td>
		    <td>
		    	<#if list.status == 0>初始状态</#if>
		    	<#if list.status == 10>上架</#if>
				<#if list.status == 14>售完下架</#if>
				<#if list.status == 15>管理员下架</#if>
		    </td> 
		</tr>
	</#list>
</#if>
