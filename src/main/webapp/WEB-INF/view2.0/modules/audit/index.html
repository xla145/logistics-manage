<#include "../../_layout/_layout2.0.html"><#t>
<@header/>
<div class="admin-main">
	<!-- 筛选组 -->
	<input type="hidden" name="title" class="layui-input" value="${orderId!''}" id="orderId">
	<blockquote class="layui-elem-quote filter-bar">
		<form class="layui-form" action="/table.html" id="filterForm">
			<div class="layui-inline">
				<label class="layui-filtrate-title">审核单类型：</label>
				<div class="layui-input-inline">
					<select name="status">
						<option value=" ">全部</option>
						<option value="1">采购单</option>
						<option value="2">销售单</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-filtrate-title">单据编号：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="release-time" name="orderId">
				</div>
			</div>
			<div class="layui-inline">
				<a href="javascript:void(0)" class="layui-btn layui-btn-sm operator-btn" data-type="search"><i class="layui-icon">&#xe615;</i>搜索</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-sm operator-btn" data-type="reset"><i class="layui-icon">&#x1002;</i>重置</a>
			</div>
		</form>
	</blockquote>
	<!-- 表格区域 -->
	<table id="audit-table" lay-filter="audit-table"></table>
	<script type="text/html" id="bar">
		<a class='layui-btn layui-btn-xs layui-btn-normal' lay-event='audit'>审核</a>
		<a class='layui-btn layui-btn-xs' lay-event='info'>详情</a>
	</script>
	<#include "_audit.html"><#t>
</div>
<@footer>
<script>
    //入口
    layui.use(['table','layer','form','laydate','common'], function(){
        var table = layui.table, layer = layui.layer, form = layui.form, laydate = layui.laydate,common = layui.common;
        //常规用法

        //列表渲染
        var tableIns = table.render({
			id: 'audit-table',
            elem: '#audit-table'
            ,url: '${ctx}audit/list'
			,where: {orderId:$("#orderId").val()}
            ,height: 'full-140'
            ,page: true
            ,method: 'post'
            ,request: {
                pageName: 'pageNo' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            ,limits: [15,30,60,90,120]
            ,limit: 15 //默认采用30
            ,size: 'sm'
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'orderId', title: '单据号', minWidth:100}
                ,{field:'type', title: '审核单类型 ', width:150,templet: '#typeTpl',sort: true}
                ,{field:'status', title: '状态 ', width:120,templet: '#statusTpl'}
                ,{field:'reason', title: '审核备注 ', width:120}
                ,{field:'createTime', title: '创建时间  ', width:150,templet: '<div>{{dateFormat(d.createTime)}}</div>'}
                ,{fixed: 'right', width:150, title: '操作', toolbar: '#bar'}
            ]],
        });
        //操作
        var active = {
            search: function () {
                dataReload();
            },
            reset: function () {
                $("#filterForm")[0].reset();
                dataReload();
            },
			info: function (data) {
                data = data || table.checkStatus('activity-table').data;
                if(data.length != 1){
                    layer.msg("请选择一条数据进行查看！");
                    return;
                }
                common.layerShowIframe("${ctx}purchase/info?peId="+data[0].peId,"采购单详情",true);
            },
            audit: function (data) {
				$("#add-audit-form").find("input[name=orderId]").val(data[0].orderId);
                $("#add-audit-form").find("input[name=auditId]").val(data[0].id);
				layer.open({
					type: 1,
					shadeClose: true,
					shade: false,
					maxmin: true,
					title: '采购单审核',
					area: ['500px', '300px'],
					btn: ['审核通过', '审核不通过','取消'],
					content: $("#add-audit"),
					yes: function(index, layero) {
						var i = index;
						var formEm = $(layero).find('#add-audit-form');
						//表单提交
						layer.confirm('确认该采购单审核通过吗？', function(index){
							if(!form.onVerify(formEm)){
								return false;
							}
							$.post('${ctx}audit/audit', formEm.serialize()+"&status=10", function(result){
								if(result.code == 0){
									dataReload(true); //刷新表格数据
									formEm[0].reset();	//清空弹框表单内容
									layer.closeAll();	//关闭弹框
								}
								layer.msg(result.msg);
							});
						});
					},
					btn2: function (index, layero) {
						var formEm = $(layero).find('#add-audit-form');
						var i = index;
						//表单提交
						layer.confirm('确认该采购单审核不通过吗？', function(index){
							$.post('${ctx}audit/audit', formEm.serialize()+"&status=15", function(result){
								if(result.code == 0){
									dataReload(true); //刷新表格数据
									formEm[0].reset();	//清空弹框表单内容
									layer.closeAll();	//关闭弹框
								}
								layer.msg(result.msg);
							});
						});
						return false;
					}
				})
			}
        }
        //绑定操作按钮
        $('.operator-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //监听工具条
        table.on('tool(audit-table)', function(obj){
            var type = obj.event;
            active[type] ? active[type].call(this, [obj.data]) : '';
        });
        //加载数据
        var dataReload = function (isEdit) {
            if (isEdit) {
                $(".layui-laypage-btn")[0].click();
                return;
            }
            tableIns.reload({
                where: common.formatForm($('#filterForm'))
            });
        }
        window._tools = {
            searchData: function (isEdit) {
                dataReload(isEdit);
            }
        }
    });
</script>
</@footer>
<script type="text/html" id="typeTpl">
	{{# if(d.type === 1){ }}
	{{ '<span style="color: grey;">采购单</span>' }}
	{{# } }}
	{{# if(d.type === 2){ }}
	{{ '<span style="color: lightgrey;">销售单</span>' }}
	{{# } }}
</script>
<script type="text/html" id="statusTpl">
	{{# if(d.status === -1){ }}
	{{ '<span style="color: grey;">作废</span>' }}
	{{# } }}
	{{# if(d.status === 0){ }}
	{{ '<span style="color: lightgrey;">初始状态</span>' }}
	{{# } }}
	{{# if(d.status === 10){ }}
	{{ '<span style="color: green;">通过</span>' }}
	{{# } }}
	{{# if(d.status === 15){ }}
	{{ '<span style="color: red;">不通过</span>' }}
	{{# } }}
</script>
