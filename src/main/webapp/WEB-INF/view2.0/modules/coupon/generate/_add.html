<div style="margin:20px; display:none;" id="add-form">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item ">
			<label class="layui-form-label"><span>*</span>优惠券名称:</label>
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="请输入优惠券名称" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
			<label class="layui-form-label"><span>*</span>优惠券类型:</label>
			<div class="layui-input-inline">
				<select name="type" id="type" lay-filter="couponType" lay-verify="required">
					<option value="">请选择</option>
					<@module name="option" class="com.logistics.label.impl.GetCouponTypeNode"/>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>使用范围:</label>
			<div class="layui-input-inline">
				<select name="useRange" id="use-range" lay-verify="required" lay-filter="useRange">
					<option value="">请选择</option>
					<option value="0">普通</option>
					<option value="1">卡包</option>
				</select>
			</div>
			<label class="layui-form-label"><span>*</span>面额:</label>
			<div class="layui-input-inline">
				<input type="text" name="price" placeholder="￥" autocomplete="off" class="layui-input" lay-verify="price">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-form-item">
				<label class="layui-form-label"><span>*</span>消费金额:</label>
				<div class="layui-input-inline">
					<input type="text" name="condition" placeholder="￥" autocomplete="off" class="layui-input" lay-verify="price" value="0" id="condition">
				</div>
				<div class="layui-form-mid layui-word-aux">注意：单个商品需满足的最低消费金额才能使用</div>
			</div>
		</div>
		<fieldset class="layui-elem-field site-demo-button">
			<legend><input type="checkbox" class="layui-input" title="指定商品类型/单品" id="product-type" lay-filter="isShowProductType"></legend>
			<input type="hidden" name="catId" id="catId">
			<div class="layui-form-item" style="display: none">
				<label class="layui-form-label"><span>*</span>商品分类:</label>
				<div class="layui-input-inline" style="width: 110px;">
					<select name="useRange" lay-verify="required" id="two-product-type" lay-filter="twoProductType">
						<option value="">请选择</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width: 110px;">
					<select name="useRange" id="three-product-type" lay-filter="threeProductType">
						<option value="">请选择</option>
					</select>
				</div>
				<label class="layui-form-label"><span>*</span>产品编号:</label>
				<div class="layui-input-inline" style="width: 140px;">
					<select name="pid" id="productId" lay-search="">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
		</fieldset>
		<div class="layui-coupon-show">
			<div class="layui-form-item">
				<label class="layui-form-label">有效期:</label>
				<div class="layui-input-inline" style="width: 500px;">
					<input type="text" name="validPeriod" id="valid-period" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>使用时提示:</label>
			<div class="layui-input-inline" style="width: 500px;">
				<input type="text" name="msg" placeholder="提示语" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-coupon-show">
			<div class="layui-form-item">
				<label class="layui-form-label">生成张数:</label>
				<div class="layui-input-inline" style="width: 500px;">
					<input type="number" name="stock" autocomplete="off" class="layui-input" placeholder="优惠券生成张数" value="1">
				</div>
			</div>
		</div>
	</form>
</div>
<style type="text/css">
	.layui-elem-field {
		margin-bottom: 10px;
		padding: 6px;
		border: 1px solid #e2e2e2;
		width: 633px;
	}
	.layui-form-selectup dl {
		top: auto;
		bottom: 10px;
	}
</style>
