<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>优惠券名称:</label>
			<div class="layui-input-block">
				<input type="hidden" name="couponCid" autocomplete="off" class="layui-input operator-btn" id="coupon-cid">
				<input type="text" name="couponName" lay-verify="required" autocomplete="off" class="layui-input layui-inline operator-btn" id="coupon-name" data-type="addCoupon" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>用户uid:</label>
			<div class="layui-input-block">
				<input type="text" name="uid" lay-verify="required" autocomplete="off" class="layui-input layui-inline operator-btn" data-type="addUid"  readonly="readonly" id="member-uid">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">剩余张数:</label>
			<!--<div id="remaining" class="layui-inline"></div>-->
			<div class="layui-input-block">
				<input type="text" autocomplete="off" class="layui-input layui-inline" readonly="readonly" id="remaining">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>发放张数:</label>
			  <div class="layui-input-block">
		        <input type="number" name="number" id="number" placeholder="发放张数" autocomplete="off" class="layui-input" lay-verify="required">
		      </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label"><span>*</span>发放原因:</label>
			<div class="layui-input-">
				<textarea name="remark" placeholder="输入发放原因,最小输入五个字符" class="layui-textarea" lay-verify="remark"></textarea>
			</div>
		</div>
	</form>
</div>
<style type="text/css">
	div#remaining {
		line-height: 33px;
	}
</style>
