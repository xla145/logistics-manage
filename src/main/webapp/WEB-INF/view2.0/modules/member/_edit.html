<#include "../../_layout/_layout2.0.html"><#t>
<@header/>
<div style="margin: 15px;">
	<form class="layui-form layui-form-pane" id="edit-form">
		<input type="hidden" name="uid" value="${data.uid!''}">
		<div class="layui-form-item">
	      <label class="layui-form-label">客户名</label>
	      <div class="layui-input-inline">
	        <input type="text" name="name" class="layui-input" value="${data.name!''}">
	      </div>
	    </div>
	    <div class="layui-form-item">
	      <label class="layui-form-label">手机号</label>
	      <div class="layui-input-inline">
	        <input type="text" name="mobile" class="layui-input" value="${data.mobile!''}">
	      </div>
	    </div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别:</label>
			<div class="layui-input-block">
				<input type="radio" value="1" name="sex" title="男" <#if data.sex??&&data.sex==1>checked=""</#if>>
				<input type="radio" value="2" name="sex" title="女" <#if data.sex??&&data.sex==2>checked=""</#if>>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="请输入内容" class="layui-textarea">${data.remark!''}</textarea>
			</div>
		</div>
	</form>
</div>
<@footer>
<script>
	//入口
	layui.use(['form'], function() {
        var form = layui.form;
    });
</script>
</@footer>
