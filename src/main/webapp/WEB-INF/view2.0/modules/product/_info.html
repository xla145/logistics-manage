<#include "../../../_layout/_layout2.0.html"><#t>
<@header/>
<div id="form-save" style="margin: 15px;">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>商品标题：</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input" value="${data.title!''}" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>商品名称：</label>
			<div class="layui-input-inline">
				<input type="text" name="name"  autocomplete="off" class="layui-input"  value="${data.name!''}" readonly>
			</div>
			<label class="layui-form-label"><span>*</span>价格：</label>
			<div class="layui-input-inline">
				<input type="text" name="price" placeholder="请输入商品价格" autocomplete="off" class="layui-input" value="${data.price?string('#.##')}" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">进货价：</label>
			<div class="layui-input-inline">
				<#if data.originalPrice??>
					<input type="text" name="originalPrice" placeholder="请输入进货价" autocomplete="off" class="layui-input" value="${data.originalPrice?string('#.##')}" readonly>
					<#else>
					<input type="text" name="originalPrice" placeholder="请输入进货价" autocomplete="off" class="layui-input" readonly>
				</#if>
			</div>
			<label class="layui-form-label">包装单位：</label>
			<div class="layui-input-inline">
				<input type="text" name="unit" placeholder="请输入包装单位" autocomplete="off" class="layui-input" value="${data.unit!''}" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">配送方式：</label>
			<div class="layui-input-inline">
				<input type="text" name="delivery" placeholder="请输入配送方式" autocomplete="off" class="layui-input" value="快递配送" readonly>
			</div>
			<label class="layui-form-label">销量：</label>
			<div class="layui-input-inline">
				<input type="text" name="sales" placeholder="请输入销量" autocomplete="off" class="layui-input" value="${data.sales!''}" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">运费：</label>
			<div class="layui-input-inline">
				<input type="text" name="freight" placeholder="请输入运费" autocomplete="off" class="layui-input" value="${data.freight!''}" readonly>
			</div>
			<label class="layui-form-label"><span>*</span>库存数：</label>
			<div class="layui-input-inline">
				<input type="text" name="stock" placeholder="请输入库存数" autocomplete="off" class="layui-input" value="${data.stock!''}" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>产品权重：</label>
			<div class="layui-input-inline">
				<input type="number" name="weight" placeholder="请输入产品权重越大越靠前" autocomplete="off" class="layui-input" value="${data.weight!''}" readonly>
			</div>
			<div class="layui-form-mid layui-word-aux">商品权重越大页面显示越靠前</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>供应商：</label>
			<div class="layui-input-inline">
				<select name="supplierId" lay-verify="required" lay-search>
					<option value="">请选择</option>
					<@module name="option" class="com.yuelinghui.label.impl.GetSupplierNode" type="2" checked="${data.supplierId!''}"/>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<fieldset class="layui-elem-field layui-field-title">
				<legend><span style="color: red;">*</span>上传封面图片：</legend>
			</fieldset>
			<div class="layui-input-inline">
				<div class="layui-upload-drag">
					<img width='200' src="${data.imageUrl!''}">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<fieldset class="layui-elem-field layui-field-title">
				<legend><span style="color: red;">*</span>上传轮播图片：</legend>
			</fieldset>
			<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
				预览图：
				<div class="layui-upload-list" id="img-list">
					<#if data.imageList??>
					<#list data.imageList as img>
					<div class="layui-img-item">
						<img src="${img.url!''}" alt="img" class="layui-upload-img">
						<input type='hidden' value="${img.url!''}">
						<div class="layui-fun-list">
							<span class="del-img"><i class='layui-icon'>&#xe640;</i></span>
						</div>
					</div>
					</#list>
				</#if>
		        </div>
			</blockquote>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">商品详情：</label>
			<div class="layui-input-block product-info">
				<textarea name ="info" style="display: none" id="goods-info">${data.info!''}</textarea>
			</div>
		</div>
	</form>
</div>
<@footer>
<script>
    //入口
    layui.use(['laydate','upload','form'], function() {
        var $ = layui.jquery;
        var form = layui.form;
        //初始化一个编辑器
        var goodsInfoIndex = new Editor().init({
            editorEm: $('#goods-info'),	//产品介绍
            minHeight: 250
        })
    });
</script>
</@footer>
<style type="text/css">
    .layui-elem-field legend {
        margin-left: 20px;
        padding: 0 10px;
        font-size: 12px;
        font-weight: 500;
    }
</style>
