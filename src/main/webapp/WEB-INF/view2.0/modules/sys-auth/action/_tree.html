<#include "../../../_layout/_layout2.0.html"><#t>
<@header/>
<div style="margin: 15px;" id="add-role-form">
	<div class="action-box" id="actionBox"></div>
	<input type="hidden" id="parent-name">
	<input type="hidden" id="parent-id">
</div>
<@footer>
<script>
	//入口
	layui.use(['form','tree'], function(){
		var $ = layui.jquery;

		// 编辑 删除
        var tree = layui.tree({
            elem : '#actionBox',
//            check : 'checkbox',
            skin : 'as',
            click : function(item) {
                showDetail(item.data.origin)
            },
            onchange: function (){
//                $('#count').text(getChecks().length);
            },
            nodes: ${treeNode!'{}'}
        });

        var showDetail = function(data){
            $("#parent-name").val(data.name);
            $('#parent-id').val(data.id);
        }
	});
</script>
</@footer>
