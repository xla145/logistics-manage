<div style="margin: 15px; display:none" id="add-form">
	<form class="layui-form layui-form-pane">
		<blockquote class="site-text site-title layui-elem-quote">产品信息：</blockquote>
		<div class="layui-form-item">
			<label class="layui-form-label">旅游产品</label>
			<div class="layui-input-inline" style="width:520px">
				<select name="pid" lay-filter="pid" lay-verify="required" lay-search >
					<option value="" data-info='{}'>请选择旅游产品</option>
					<#if travelSummary??>
						<#list travelSummary as tsItem>
							<option value="${tsItem.pid!''}" data-info='{departTime: "${tsItem.departTime!""}",price: ${tsItem.price?string("#.##")},departure: "${tsItem.departure!""}",destination: "${tsItem.destination!""}",originalPrice: ${tsItem.originalPrice!""},travelDay:${tsItem.travelDay!""},suggestTime: "${tsItem.suggestTime!""}"}' >${tsItem.name!''}</option>
						</#list>
					</#if>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出发时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="departTime" disabled>
			</div>
			<label class="layui-form-label">产品价格</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="price" disabled>
			</div>
			<div class="layui-form-mid layui-word-aux">元/人起</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-form-item">
				<label class="layui-form-label">出发地</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="departure" disabled>
				</div>
			</div>
			<label class="layui-form-label">目的地</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="destination" disabled>
			</div>
		</div>
		<label class="layui-form-label">旅游天数</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input" id="travelDay" disabled>
		</div>
		<blockquote class="site-text site-title layui-elem-quote">预定人信息：</blockquote>
		<div class="layui-form-item">
			<label class="layui-form-label">预定人姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="buyName" lay-verify="required">
			</div>
			<div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
			<label class="layui-form-label">预定人手机号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="buyMobile" lay-verify="phone" lay-filter="buyMobile" id="buyMobile">
			</div>
			<div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出发地点</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="travelPlace" lay-verify="required">
			</div>
			<div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
			<label class="layui-form-label">出发时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="travelTime" id="begin-time" lay-verify="required">
			</div>
			<div class="layui-form-mid layui-word-aux"><span style="color: red;">*</span></div>
		</div>
		<div class="layui-form-item layui-form-text">
          <label class="layui-form-label">特殊要求</label>
          <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="demands"></textarea>
          </div>
        </div>
        
        <blockquote class="site-text site-title layui-elem-quote">
			出行人员信息：
        	<a href="javascript:void(0)" class="layui-btn layui-btn-mini operator-btn" data-type="addTravelPersonnel"><i class="layui-icon">&#xe608;</i>添加</a>
        </blockquote>
        <table class="layui-hide" id="personnelAdd" lay-filter="personnelAdd"></table>
		<blockquote class="site-text site-title layui-elem-quote">说明信息：
		</blockquote>
		<div class="layui-form-item layui-form-text">
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea" name="explain"></textarea>
			</div>
		</div>
	</form>
</div>
<style type="text/css">
	.layui-form-pane .layui-form-label{
		width: 130px;
	}
</style>
