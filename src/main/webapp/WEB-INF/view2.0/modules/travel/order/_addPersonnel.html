<div style="margin: 15px; display:none" id="add-personnel-form">
	<form class="layui-form layui-form-pane" style="margin-left: 10px;">
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">中文姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="cnName">
			</div>
			<label class="layui-form-label">英文姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="enName">
			</div>
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="mobile" lay-verify="mobile">
			</div>
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="radio" name="sex" value="1" title="男" checked="">
				<input type="radio" name="sex" value="2" title="女">
			</div>
			<input type="hidden" name="sexName" id="sex-name">
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline">
				<select name="type" id="person-type">
					<option value="0">请选择</option>
			        <option value="1" data-fn="成人">成人</option>
			        <option value="2" data-fn="小孩">小孩</option>
			        <option value="3" data-fn="老人">老人</option>
			    </select>
			</div>
			<input type="hidden" name="typeName" id="type-name">
			<label class="layui-form-label">参考价</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="referPrice" lay-verify="referPrice">
			</div>
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">证件类型</label>
			<div class="layui-input-inline">
				<select name="credentials" id="credentials">
					<option value="0">请选择</option>
			        <option value="1" data-info="9" data-fn="护照">护照</option>
			        <option value="2" data-info="18" data-fn="身份证">身份证</option>
			        <option value="3" data-info="9" data-fn="港澳通行证">港澳通行证</option>
			        <option value="4" data-info="9" data-fn="台湾通行证">台湾通行证</option>
			    </select>
			</div>
			<input type="hidden" name="credentialsName" id="credentials-name">
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">证件号码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" style="width: 517px;" name="credentialsId" lay-verify="credentials">
			</div>
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">签发地</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" style="width: 517px;" name="issueAt" >
			</div>
		</div>
		<div class="layui-form-item" style="margin-bottom: 5px;">
			<label class="layui-form-label">签发日期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="issueTime" name="issueTime">
			</div>
			<label class="layui-form-label">有效期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="validTime" name="validTime" lay-verify="validTime">
			</div>
		</div>
	</form>
</div>
