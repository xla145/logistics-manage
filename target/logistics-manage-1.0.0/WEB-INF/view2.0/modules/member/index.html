<#include "../../_layout/_layout2.0.html"><#t>
<@header/>
<div class="admin-main">
	<!-- 按钮组 -->
	<blockquote class="layui-elem-quote">
		<a href="javascript:void(0)" class="layui-btn layui-btn-sm operator-btn" data-type="add"><i class="layui-icon">&#xe654;</i> 添加</a>
	</blockquote>
	<!-- 筛选组 -->
	<blockquote class="layui-elem-quote filter-bar">
		<form class="layui-form"  id="filterForm">
			<div class="layui-inline">
				<label class="layui-filtrate-title">账号（手机号）：</label>
				<div class="layui-input-inline">
					<input type="text" name="mobile" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<a href="javascript:void(0)" class="layui-btn layui-btn-sm operator-btn" data-type="search"><i class="layui-icon">&#xe615;</i>搜索</a>
			</div>
		</form>
	</blockquote>
	<!-- 表格区域 -->
	<table id="member-table" lay-filter="member-table"></table>
	<script type="text/html" id="bar">
		<a class='layui-btn layui-btn-xs' lay-event='edit'>编辑</a>
		<!--<a class='layui-btn layui-btn-xs' lay-event='info'>详情</a>-->
	</script>
</div>
</div>
	<@footer>
	<script>
        //入口
        layui.use(['table','layer','form','common'], function(){
            var table = layui.table, layer = layui.layer, form = layui.form, common = layui.common;
            //列表渲染
            var tableIns = table.render({
                id: 'member-table',
                elem: '#member-table'
                ,url: '${ctx}member/list'
                ,height: 'full-140'
                ,page: true
                ,method: 'post'
                ,request: {
                    pageName: 'pageNo' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,limits: [15,30,60,90,120]
                ,limit: 15 //默认采用30
                ,size: 'sm'
                ,cols: [[
                    {checkbox: true, fixed: true}
                    ,{fixed: true,field:'uid', title: 'uid', width:80}
                    ,{field:'name', title: '客户名字', width:150}
                    ,{field:'sex', title: '性别', width:80,templet: '#sexTpl'}
                    ,{field:'mobile', title: '手机号', width:150}
                    ,{field:'createTime', title: '创建时间', width:150,templet: '<div>{{dateFormat(d.createTime)}}</div>'}
                    ,{fixed: 'right', width:120, title: '操作', toolbar: '#bar'}
                ]],
            });
            //操作
            var active = {
                info: function (data) {
                    common.layerShowIframe("${ctx}member/info?uid="+data[0].uid,"活动信息详情",true);
                },
				search: function () {
                    dataReload();
                },
                add: function () {
                    common.editForm("${ctx}member/editView","添加客户信息",800,400,function (index, layero) {
                        var formEm = $(layero).find('iframe').contents().find("#edit-form");
                        if (!form.onVerify(formEm)){
                            return false;
                        }
                        /**表单提交 **/
                        $.post('${ctx}member/add', formEm.serialize(), function(result){
                            if(result.code == 0){
                                formEm[0].reset();	//清空弹框表单内容
                                dataReload(true);
                                layer.close(index);	//关闭弹框
                            }
                            layer.msg(result.msg);
                        });
                    });
                },
				edit: function (data) {
                    common.editForm("${ctx}member/editView?uid="+data[0].uid,"修改客户信息",800,400,function (index, layero) {
                        var formEm = $(layero).find('iframe').contents().find("#edit-form");
                        if (!form.onVerify(formEm)){
                            return false;
                        }
                        /**表单提交 **/
                        $.post('${ctx}member/edit', formEm.serialize(), function(result){
                            if(result.code == 0){
                                formEm[0].reset();	//清空弹框表单内容
                                dataReload(true);
                                layer.close(index);	//关闭弹框
                            }
                            layer.msg(result.msg);
                        });
                    });
                }
            }
            //绑定操作按钮
            $('.operator-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            //监听工具条
            table.on('tool(member-table)', function(obj){
                var type = obj.event;
                active[type] ? active[type].call(this, [obj.data]) : '';
            });
            //加载数据
            var dataReload = function () {
                tableIns.reload({
                    where: common.formatForm($('#filterForm'))
                });
            }
            window._tools = {
                search: function () {
                    dataReload();
                }
            }
        });
	</script>
</@footer>
<script type="text/html" id="sexTpl">
	{{# if(d.sex === 1){ }}
	{{ '男' }}
	{{# } }}
	{{# if(d.sex === 2){ }}
	{{ '女' }}
	{{# } }}
</script>
