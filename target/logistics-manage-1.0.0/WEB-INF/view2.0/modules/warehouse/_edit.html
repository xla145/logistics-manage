<#include "../../_layout/_layout2.0.html"><#t>
<@header/>
<div style="margin: 15px;">
	<form class="layui-form layui-form-pane" id="edit-form">
		<input type="hidden" name="wid" value="${data.wid!''}" id="wid">
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>仓库名称:</label>
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="请输入仓库名称" lay-verify="required" autocomplete="off" class="layui-input" value="${data.name!''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>负责人:</label>
			<div class="layui-input-inline">
				<input type="text" name="principal" placeholder="请输入负责人" lay-verify="required" autocomplete="off" class="layui-input" value="${data.principal!''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话:</label>
			<div class="layui-input-inline">
				<input type="text" name="mobile" placeholder="请输入电话号码" autocomplete="off" class="layui-input" value="${data.mobile!''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>地址:</label>
			<div class="layui-input-inline">
				<input type="text" name="address" placeholder="请输入地址" autocomplete="off" class="layui-input" lay-verify="required" value="${data.address!''}">
			</div>
		</div>
	</form>
</div>
<@footer>
<script>
    //入口
    layui.use(['form'], function() {
        var $ = layui.jquery;
        var form = layui.form;
        form.render();
    });
</script>
</@footer>
